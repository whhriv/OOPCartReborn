<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">My Shop</span>
    </div>
  </nav>
  <main>


    
    <div id="logindiv">
      <form id="loginform">

        <input type="text" class="form-control" id="nameinput" placeholder="Name" aria-label="name">
        <input type="text" class="form-control" id="ageinput" placeholder="Age" aria-label="age">

        <button type="submit" class="btn btn-primary" id="loginbutton">Login </button>

      </form>

    </div>
    <!-- <div class="item-card"></div> -->
    <div id="shop"></div>

    <div id="cart-container"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./bundle.js"></script>

</body>

</html>
